<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="William Abrokwah">
    
    <title>Rock-Paper-Scissors</title>

    <link rel="stylesheet" href="rock-paper-scissors.css">
  </head>
  <body>

    <p class="title">Rock Paper Scissors<p>

    <button onclick="
      playerMove = 'rock'; 
      playGame();
    " class="move-button"><img class="move-icon" src="images/rock-emoji.png" alt="Rock"></button>

    <button onclick="
      playerMove = 'paper';
      playGame();
    " class="move-button"><img class="move-icon" src="images/paper-emoji.png" alt="Paper"></button>

    <button onclick="
      playerMove = 'scissors';
      playGame();
    " class="move-button"><img class="move-icon" src="images/scissors-emoji.png" alt="Scissors"></button>

    <p class="js-result"></p>
    <p class="js-score"></p>

    <button>Reset Score</button>
    <script src="rock-paper-scissors.js"></script>
  </body>
</html>
